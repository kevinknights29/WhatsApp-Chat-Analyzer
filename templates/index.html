<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sticky-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #f7f7f7;
            border-top: 1px solid #e7e7e7;
        }
    </style>
</head>

<body>
    <header class="bg-success text-white text-center py-3">
        <h1>WhatsApp Chat Analyzer</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <section class="mb-5">
                    <h2>Upload Your Chat</h2>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="chatFile" id="chatFile" class="form-control-file" required>
                        </div>
                        <button type="submit" class="btn btn-success">Analyze</button>
                    </form>
                </section>
                {% if chat_analysis %}
                <section>
                    <h2>Analysis Results</h2>
                    <!-- Display analysis results. You can further elaborate on what data you want to show. -->
                    <p>Total Messages: {{ chat_analysis.total_messages }}</p>
                    <!-- Add more insights as needed -->
                </section>
                {% endif %}
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-success text-white">
        <p>&copy; 2023 WhatsApp Chat Analyzer. All rights reserved.</p>
    </footer>

    <footer class="sticky-footer bg-light">
        <div class="container text-center">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#feedbackModal">
                Give Feedback
            </button>
        </div>
    </footer>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">Give Your Feedback</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Paste your Google Forms iframe embed code here -->
              <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSczR1lmXR_uopNBqmxRJEYKlbSoIEKsJobz1tH7MZhDivrElg/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS and its dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
